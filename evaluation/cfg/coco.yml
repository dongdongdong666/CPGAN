CONFIG_NAME: 'R_precion'

DATASET_NAME: 'coco'
DATA_DIR: '../data/coco'
GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 256


TRAIN:
    FLAG: False
    NET_E: '../models/Text_Encoder.pkl'
    NET_T: '../models/NET_T.pkl'
    NET_I: '../models/Inception_Encoder.pth'
    BATCH_SIZE: 100
    MAX_EPOCH: 600
    SNAPSHOT_INTERVAL: 10
    ENCODER_LR: 0.0002  # 0.0002best; 0.002good
    RNN_GRAD_CLIP: 0.25
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad


TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
    WORDS_NUM: 15
